
<div *ngIf="game.title" class="card">
    <h4 class="card-title text-uppercase">{{ game.title }}</h4>
    <p class="card-text text-capitalize">{{ game.category }}</p>
    <p class="card-text">{{ game.numberOfPlayers }}</p>
    <span class="card-text text-capitalize">{{ game.player1 }}</span>
    <span class="card-text text-capitalize">{{ game.player2 }}</span>
    <span class="card-text text-capitalize">{{ game.player3 }}</span>
  </div>
